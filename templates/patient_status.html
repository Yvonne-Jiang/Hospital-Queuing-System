<!DOCTYPE html>
<html>
  <meta http-equiv="refresh" content="5" />
  <head>
    <title>Patient Status</title>
  </head>
  <body>
    <h1>Patient Status</h1>
    <p>You're queueing for {{ service }} in {{ branch }}.</p>

    {% if wait > -1 %}
    <p>Your queue number is {{ queue_number }}.</p>
    <p>There are {{ wait }} people before you.</p>
    {% elif wait == -2%} Your number is passed, please find the CRO to
    reschedule. {% else %} You are not in the queue. {% endif %}

    <form method="post">
      <button class="button" type="submit" value="Return">Return</button>
    </form>

    <input
      class="button"
      type="button"
      onclick="javascript:location.reload();"
      value="Refresh" />
      
  </body>
</html>
